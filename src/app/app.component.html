<!--
  Menu en mode mobile de l'application
  @author Samir El Haddaji et Jonathan Carrière
-->
<ion-app>
  <ion-menu contentId="main-content" type="overlay" menuId="main-menu">
    <ion-content>
      <ion-list id="inbox-list">
        <ion-list-header>Plan-Cadre & Plan Cours</ion-list-header>

        <!-- Programme et Compétence -->
        <ion-item-group>
          <ion-item (click)="redirectToProgrammesPage()">
            <ion-label>Programmes</ion-label>
          </ion-item>
          <ion-item href='/competences'>Compétences</ion-item>
        </ion-item-group>

        <!-- Tableau de bord -->
        <ion-item-group>
          <ion-item>
            <ion-label>Tableau de bord</ion-label>
          </ion-item>
          <ion-item href='/enseignants'>Enseignants</ion-item>
          <ion-item *ngIf="authService.verifierRoleUtilisateurConnecte([1, 2, 3])" href='/liste-gabarits'>Gabarits</ion-item>
          <ion-item *ngIf="authService.verifierRoleUtilisateurConnecte([1, 2, 3])" href='/liste-gabarits'>Sections</ion-item>
          <ion-item href='/sessions'>Sessions</ion-item>
          <ion-item *ngIf="authService.verifierRoleUtilisateurConnecte([1, 2, 3])" href="'/utilisateurs'">Utilisateurs</ion-item>
        </ion-item-group>

        <ion-item>
          <ion-label>Dark Mode</ion-label>
          <ion-toggle [checked]="darkMode" (ionChange)="toggleDarkMode()" class="toggleDarkMode"></ion-toggle>
        </ion-item>
      </ion-list>

      <ion-note>© 2023</ion-note>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
