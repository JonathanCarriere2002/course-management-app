<!--
Formulaire de réinitialisation de mot de passe
@author Samir El Haddaji
-->
<ion-content [fullscreen]="true">
  <app-menu></app-menu>
  <ion-grid>
    <ion-row>
      <ion-col size-xl="8" size-lg="8" size-md="12" size-sm="12" class="colonne_description">
        <div class="div_logo_application">
          <ion-img class="logo_application" src="assets/images/pcpc_logo.png" alt="Logo de l'application"></ion-img>
        </div>
      </ion-col>
      <ion-col size-xl="4" size-lg="4" size-md="12" size-sm="12">
        <div class="formulaire_mot_de_passe">
          <h1 class="titre_formulaire_mot_de_passe">Réinitialiser le mot de passe</h1>

          <ion-label class="message" color="danger">{{ errorMessage }}</ion-label>
          <ion-label class="message" color="success">{{ successMessage }}</ion-label>

          <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">

            <ion-input type="email" class="input_formulaire_mot_de_passe" fill="solid" label="Adresse courriel :" labelPlacement="stacked" [required]="true" readonly value="{{ email }}"></ion-input>

            <ion-input formControlName="password" type="password" class="input_formulaire_mot_de_passe" placeholder="Nouveau mot de passe" fill="solid" label="Nouveau mot de passe :" labelPlacement="stacked" [required]="true"></ion-input>

            <ion-input formControlName="confirmPassword" type="password" class="input_formulaire_mot_de_passe" placeholder="Confirmer le mot de passe" fill="solid" label="Confirmer le mot de passe :" labelPlacement="stacked" [required]="true"></ion-input>

            <div class="formulaire_fond">
              <ion-button class="button_formulaire_mot_de_passe" type="submit">Réinitialiser le mot de passe</ion-button>
            </div>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
