<!--
  Page permettant d'afficher la liste des sections
  @author Emeric Chauret
  @author Jonathan Carrière
-->
<ion-content [fullscreen]="true">
  <app-chargement [etatChargement]="chargement"></app-chargement>
  <app-menu></app-menu>
  <section class="principale">
    <ion-breadcrumbs [maxItems]="maxBreadcrumbs" (ionCollapsedClick)="expandBreadcrumbs()">
      <ion-breadcrumb href="/accueil">Accueil</ion-breadcrumb>
      <ion-breadcrumb>Sections</ion-breadcrumb>
    </ion-breadcrumbs>
    <h1 class="ion-text-center">Sections</h1>
    <ion-grid>
      <ion-row>
        <ion-col size-xs="12" size-sm="6" class="ion-no-padding">
          <ion-searchbar class="ion-no-padding" placeholder="Rechercher une section" (ionInput)="rechercher($event)"></ion-searchbar>
        </ion-col>
        <ion-col size-xs="12" size-sm="6" class="ion-no-padding">
          <ion-button class="btn ion-text-wrap ion-float-sm-end" href='/formulaire-section'>Créer une section</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ul class="cards">
      <li *ngFor="let section of sectionsRecherche">
        <ion-card class="carteListe">
          <ion-card-header>
            <ion-card-title>{{section.titre}}</ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-float-sm-end">
            <ion-button class="btn btnFixe ion-text-wrap" href='/details-section/{{section.id}}'>Détails</ion-button>
          </ion-card-content>
        </ion-card>
      </li>
    </ul>
    <p class="messageErreur" *ngIf="!chargement && sectionsRecherche.length === 0">Aucune section ne correspond à votre requête</p>
  </section>
</ion-content>
