<ion-header>
  <ion-toolbar>
    <ion-title>{{titre}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <quill-view [content]="message" ></quill-view>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button color="primary" expand="full" (click)="ok()">Ok</ion-button>
  </ion-toolbar>
</ion-footer>
