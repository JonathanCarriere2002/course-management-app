<!--
  Page permettant d'afficher la liste des utilisateurs
  @author Jonathan Carrière
-->
<ion-content [fullscreen]="true">
  <app-chargement [etatChargement]="chargement"></app-chargement>
  <app-menu></app-menu>
  <section class="principale">
    <ion-breadcrumbs [maxItems]="maxBreadCrumbs" (ionCollapsedClick)="expandBreadcrumbs()">
      <ion-breadcrumb href="/accueil">Accueil</ion-breadcrumb>
      <ion-breadcrumb>Utilisateurs</ion-breadcrumb>
    </ion-breadcrumbs>
    <h1 class="ion-text-center">Utilisateurs</h1>
    <ion-grid>
      <ion-row>
        <ion-col size-xs="12" size-sm="6" class="ion-no-padding">
          <ion-searchbar class="ion-no-padding" color="dark" placeholder="Rechercher un utilisateur" (ionInput)="rechercher($event)"></ion-searchbar>
        </ion-col>
        <ion-col size-xs="12" size-sm="6" class="ion-no-padding">
          <ion-button class="btn ion-text-wrap ion-float-sm-end" href='/utilisateurs/ajouter'>Créer un utilisateur</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ul class="cards">
      <li *ngFor="let utilisateur of utilisateursRecherche">
        <ion-card class="carteListe">
          <ion-card-header>
            <ion-card-title>{{utilisateur.nom}}, {{utilisateur.prenom}}</ion-card-title>
            <ion-card-subtitle>{{utilisateur.courriel}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="ion-float-sm-end">
            <ion-button class="btn btnFixe ion-text-wrap" href='/utilisateurs/details/{{utilisateur.id}}'>Détails</ion-button>
          </ion-card-content>
        </ion-card>
      </li>
    </ul>
    <p class="messageErreur" *ngIf="!chargement && utilisateursRecherche.length === 0">Aucun utilisateur ne correspond à votre requête</p>
  </section>
</ion-content>
